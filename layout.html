<!DOCTYPE html>
<html>
<head>
	<meta name="author" content="aryapramana">
	<title>Layout web</title>
	<style>
		*{
			box-sizing:border-box;
			font-family:suse ;
		}
		.div1{
			background-color:blue;
			color:white;
			text-align:center;
			padding:20px;
		}
		.div2{
			background-color:red;
			height:250px;
			float:left;
			width:30%;
			text-align:center;
			
			
		}
		.div3{
			background-color:green;
			height:250px;
			float:left;
			width:70%;
			text-align:center;
		}
		.div4{
			background-color:lightblue;
			clear: both;
			color:white;
			padding:15px;	
			text-align:center;
		}
		
	</style>
</head>

<body>
	<div class="div1">
		<h1>Header</h1>
	</div>
	<div class="div2">
		Sidebar
	</div>
	<div class="div3">
		Content
	</div>	
	<div class="div4">
		Footer
	</div>

</body>


</html>
